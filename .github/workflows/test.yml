name: Test

on: 
  push:
    paths-ignore:
      - 'docs/**'
    branches:
      - master
      - next
  pull_request:
    paths-ignore:
      - 'docs/**'

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Use Node.js LTS
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'
    - uses: bahmutov/npm-install@v1
      with:
        install-command: yarn --immutable
    - name: Build
      run: make build

  unit-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Use Node.js LTS
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'
    - uses: bahmutov/npm-install@v1
      with:
        install-command: yarn --immutable
    - name: Unit Tests
      run: make test
      env:
        CI: true
